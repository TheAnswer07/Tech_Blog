<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>

  <body>

    <div class="container">
      <h1>Welcome Page</h1>
      <p>Enjoy this Tech Savvy Blog created just for you! </p>
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="title" class="materialize-textarea"></textarea>
              <label for="textarea1">Your post title here</label>
            </div>
          </div>
          </form>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="body" class="materialize-textarea"></textarea>
                <label for="textarea1">Your post content here</label>
              </div>
            </div>
            <a id="post" class="waves-effect waves-light btn-large">Post</a>
          </form>
        </div>
        <div id="posts" class="row"></div>
      </div>
      <p>Tech Blog created by MD</p>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
      <script>

        axios.get('/api/posts', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(res => {
            console.log(res.data);
            let posts = res.data;
            posts.forEach(post => {
              document.getElementById('posts').innerHTML +=
                `
            <h2 class="post" data-post="${post.id}"> ${post.title} </h2>
            <h3> ${post.User.username} </h3>
            <h4> ${post.body} </h4>
            <hr>
            `
            })
          })

        document.addEventListener('click', event => {
          if (event.target.classList.contains('post')) {
            console.log(event.target.dataset.post);
            let postId = event.target.dataset.post;
            localStorage.setItem('post', postId)
            window.location = 'post.html'
          }
        })

        document.getElementById('post').addEventListener('click', event => {
          let newPost = {
            title: document.getElementById('title').value,
            body: document.getElementById('body').value
          }
          console.log(newPost);
          axios.post('/api/posts', newPost, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
          })
            .then(res => {
              console.log(res.data);
            })
        })

      </script>
  </body>

</html>
