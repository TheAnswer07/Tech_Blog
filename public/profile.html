<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>

    <body>

        <nav>
            <div class="nav-wrapper teal lighten-1">
                <a href="#" class="brand-logo">TECH BLOG</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1>My profile</h1>

            <div id="posts" class="row"></div>

            <p>By MD</p>
        </div>
        


        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
        <script>

            axios.get('/api/posts/user', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
                .then(res => {
                    console.log(res.data);
                })

            document.addEventListener('click', event => {
                if (event.target.classList.contains('post')) {
                    console.log(event.target.dataset.post);
                    let postId = event.target.dataset.post;
                    localStorage.setItem('post', postId)
                    window.location = 'post.html'
                }
            })

        </script>
    </body>

</html>
